{% extends "base.html" %}
 
{% block content %}
<div class="recipe-result-header">
	<h1>検索結果</h1>
	<p class="btn btn-link">選択</p>
</div>
<div id="recipe_result">
	{% for i in result %}
		<button class="recipe-btn" onclick="location.href='{{ i.recipeUrl }}'">
			<article class="article">
				<figure>
					<img src="{{ i.foodImageUrl }}">
				</figure>
				<div class="recipe-info">
					<h2>{{ i.recipeTitle }}</h2>
					<time class="article-date">{{ i.recipePublishday }}</time>
					<br></br>
					<p>調理時間目安:{{ i.recipeIndication }}</p>
					<p>{{ i.recipeDescription }}</p>
				</div>
			</article>
		</button>
	{% endfor %}
</div>

<form action={% url 'app:myrecipe' %} method="post">
	{% csrf_token %}
	<div id="select-myrecipe">
		{% for i in result %}
		<input class="recipe-btn" type="checkbox" name="recipe[]" value="{{ i }}">
			<article class="article">
				<figure>
					<img src="{{ i.foodImageUrl }}">
				</figure>
				<div class="recipe-info">
					<h2>{{ i.recipeTitle }}</h2>
					<time class="article-date">{{ i.recipePublishday }}</time>
					<br></br>
					<p>調理時間目安:{{ i.recipeIndication }}</p>
					<p>{{ i.recipeDescription }}</p>
				</div>
			</article>
		{% endfor %}
	</div>
	<br></br>
	<input class="btn btn-outline-success" type="submit" value="保存する">
</form>
{% endblock %}
