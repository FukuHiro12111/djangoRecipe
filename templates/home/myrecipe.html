{% extends "base.html" %} {% block content %}
<h1>マイレシピ</h1>
{% for i in myrecipes %}
<div id="myrecipe_result">
    <button class="recipe-btn" onclick="location.href='{{ i.link }}'">
        <article class="article-myrecipe">
            <figure>
                <img src="{{ i.img }}" />
            </figure>
            <h5>{{ i.title }}</h5>
        </article>
    </button>
</div>
{% endfor %} {% endblock %}
