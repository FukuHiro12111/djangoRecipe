{% extends "base.html" %} 

{% block content %}

<h1>マイレシピ</h1>
<div id="myrecipe_result">
    <p class="btn btn-link" id="select" onclick="clickBtn1()">選択</p>
    <br></br>
    {% for i in myrecipes %}
    <button class="recipe-btn" onclick="location.href='{{ i.link }}'">
        <article class="article-myrecipe">
            <figure>
                <img src="{{ i.img }}" />
            </figure>
            <h5>{{ i.title }}</h5>
        </article>
    </button>
    {% endfor %}
</div>
